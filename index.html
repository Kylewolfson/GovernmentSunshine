
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/style.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <title>Bill Tracker</title>
  </head>
  <body>

    <div class="introContent">
      <div class="header">
        <h4 class="blur center">Welcome to Bill Tracker</h4>
      </div>
      <div class="container">
        <p class="center">Description of what this app is meant for.</p><br><br>
        <div class="row">
          <hr class="col-xs-6 col-xs-offset-3 style18">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-4">
          <form class="form-group" id="find">
            <input placeholder="First Name" name="firstName" id="firstName" type="text" class="validate" style="border:none">
            <input placeholder="Last Name" name="lastName" id="lastName" type="text" class="validate" style="border:none">
            <button class="button btn warning" type="submit">-- Search --</button>
          </form>
        </div>
        <div class="col-xs-2">
          <form class="form-group" id="billSearch">
            <input placeholder="Search by Politician" id="politicianInput" type="text" class="validate" style="border:none">
          </form>
        </div>
      </div>
    </div>

    <div id="col-xs-6">
      <div class="legislator">
      <span id="leg-content"></span>
      </div>
    </div>
  </body>
</html>
